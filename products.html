    <header>

        <li><a href="#"> 產品頁面 </a></li>
        <li><a href="back-end.html"> 後台管理 </a></li>
      </ul>
    </header>
    <div class="product_content">
      <h3> products </h3>
      <ul class="product-filters">
        <li>
          <p>category</p>
          <select
            name=""
            id="categoryFilter"
          >
            <option value="all">全部類別</option>
            <option value="窗簾">窗簾</option>
            <option value="收納">收納</option>
            <option value="床架">床架</option>
          </select>
        </li>
        <li>
          <p>search</p>
          <input
            type="text"
            class="keyword"
          >
          <input
            type="button"
            class="searchBTN"
            value="搜尋"
          >
        </li>
      </ul>
      <ul
        class="products_list"
        id="renderProduct"
      >

          <div class="product_image">
            <img src="https://item-shopping.c.yimg.jp/i/n/shugale1_0668766" >

      </ul>
      <div class="center">
        <div class="line"></div>
      </div>
      <div class="cart-header">
        <h3> cart </h3>
        <h3 class="clearall-btn"
        id="clearAllCartBtn"
        > clear cart </h3>
      </div>
      <table class="cart_table">
        <thead>
          <tr>
            <th>品項</th>
            <th>單價</th>
            <th>數量</th>
            <th>金額</th>
            <th></th>
          </tr>
        </thead>
        <tbody
          id="frontEndTable"
          class="cart_table cart_detail"
        >
        </tbody>
      </table>
      
    </div>
    <div class="checkout_btn">
      <h4 class="cart-total">total　$<span id="cartTotalPrice"> 0 </span></h4>
      <div>
        <a
          href="#"
          id="checkoutBTN"
        > 前往結帳 </a>
      </div>
    </div>
  </div>
